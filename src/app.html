<!doctype html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	  	/>
		<!-- SMUI Styles -->
		<link rel="stylesheet" href="/smui.css" />
		<!-- SMUI: Hint where we get fonts from. -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- SMUI: Roboto, and Roboto Mono fonts -->
		<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet"
		/>
		<!-- SMUI: Material Icons fonts -->
		<link
		href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap"
		rel="stylesheet"
		/>
		<!-- mystyle -->
		<link rel="stylesheet" href="/global.css">
		<!-- Sveltekit -->
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
